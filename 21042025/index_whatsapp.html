<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Whatasapp</title>
  <!-- Fuente estilo pixel para ambiente futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      position: relative;
      min-height: 100vh;
    }
    /* Fondo  */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/stars.png') repeat;
      z-index: -2;
      animation: moveStars 60s linear infinite;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 0; }
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 2em;
      color: #ff4757;
      text-shadow: 0 0 10px #ff4757;
    }
    /* Tripulante rojo */
    .crewmate {
      width: 80px;
      position: absolute;
      top: 10px;
      right: 20px;
      animation: floatCrew 3s ease-in-out infinite;
    }
    @keyframes floatCrew {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      z-index: 1;
      position: relative;
    }
    .form-card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      max-width: 400px;
      width: 100%;
    }
    .form-group { margin-bottom: 15px; }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #555;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1em;
    }
    input:focus { outline: none; border-color: #ff4757; }
    .buttons { text-align: center; margin-top: 20px; }
    button {
      background: #ff4757;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4757;
      margin: 0 10px;
      transition: transform 0.1s;
    }
    button:hover { transform: scale(1.05); }
    #qr-code { margin-top: 20px; text-align: center; }
    /* Tripulante azul */
    .drift {
      width: 60px;
      position: fixed;
      bottom: 10%;
      left: -80px;
      z-index: 1;
      animation: driftCrew 15s linear infinite;
    }
    @keyframes driftCrew {
      0% { left: -80px; }
      100% { left: calc(100% + 80px); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <header>
    <h1>Enviar mensaje por Whastapp</h1>
    <img src="assets/crewmate_red.png" alt="Tripulante Among Us" class="crewmate">
  </header>
  <div class="container">
    <div class="form-card">
      <div class="form-group">
        <label for="input1">Número celular</label>
        <input type="text" id="input1" required maxlength="150" placeholder="Ingresa tu número">
      </div>
      <div class="form-group">
        <label for="input2">Mensaje</label>
        <input type="text" id="input2" required maxlength="150" placeholder="Escribe tu mensaje">
      </div>
      <div class="buttons">
        <button onclick="generarqr()">Enviar mensaje</button>
        <button onclick="location.href='index.html'">Nuevo mensaje</button>
      </div>
      <div id="qr-code"></div>
    </div>
  </div>
  <!-- Tripulante azul -->
  <img src="assets/crewmate_blue.png" alt="Tripulante Among Us" class="drift">
  <script src="app_whatsapp.js"></script>
</body>
</html>
